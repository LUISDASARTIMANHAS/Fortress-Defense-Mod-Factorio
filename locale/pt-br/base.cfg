usando polvora e mais enxofre para deixa ela mais poderosa e letal 

Polvora
Usado para fazer quase todos os tipos de munições, usa carvão e enxofre para ser criada

Capsula
Feito de ferro, é usado como base para todos os tipos de munições

Munição Convencional
apenas usa capsulas e polvora para funcionar munição mais basicas (não funciona para torres morteiras)

Munição Perfurante
contem mais polvora e com sua ponta de aço é capaz de atravesar alguns inimigo, perfeito para torre de longa distancia 

Munição Explosiva
Leva muita munição e sua capsula de cobre é capaz de explodir em seu contato com inimigo causando dano em area e dano de fragmentação

Munição de Alto Calibre
Usando capsulas de aço e polvora enriquecida é usado apenas pelo canhôes que aguetam a pressão de disparar essa munição

Munição de Morteiro
Usando um agrupado de munições explosivas pode ser dispardo a longa distancia por um morteiro

Aglomerado de Granada
Muita Granadas juntar oque pode ser melhor doque isso, morteiro fara um estrago porem com menor precisão doque a munição de morteiro