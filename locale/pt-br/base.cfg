[item-description]
FD-torre-sniper=Alta disntancia porem baixa cadencia
FD-torre-tesla=Um torre com um bobina no lugar de sua arma, que usa energia, para acertar varios inimigos e uma vez e possui a capacidade de deixa eles eletrocutados por um momento, porem tem muita pouco distancia
FD-canhao-potente=Canhão de Auto Calibre e Longa Distancia, alem de usa munição especial precisa de muita enegia para utilizalo
FD-canhao-morteiro=Canhão de Extrema Longa Distancia, com pouco precisão, pode usa tanto munição explosiva quanto granada para eliminar alvo a longa distancia
FD-polvora-enriquecida=usando polvora e mais enxofre para deixa ela mais poderosa e letal
FD-polvora=Usado para fazer quase todos os tipos de munições, usa carvão e enxofre para ser criada
FD-capsula=Feito de ferro, é usado como base para todos os tipos de munições
FD-municao-convencional=apenas usa capsulas e polvora para funcionar munição mais basicas (não funciona para torres morteiras)
FD-municao-perfurante=contem mais polvora e com sua ponta de aço é capaz de atravesar alguns inimigo, perfeito para torre de longa distancia
FD-municao-explosiva=Leva muita munição e sua capsula de cobre é capaz de explodir em seu contato com inimigo causando dano em area e dano de fragmentação
FD-municao-alto-calibre=Usando capsulas de aço e polvora enriquecida é usado apenas pelo canhôes que aguetam a pressão de disparar essa munição
FD-municao-morteiro=Usando um agrupado de munições explosivas pode ser dispardo a longa distancia por um morteiro
FD-aglomeradogranada=Muita Granadas juntar oque pode ser melhor doque isso, morteiro fara um estrago porem com menor precisão doque a munição de morteiro